<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Bap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center uppercase mt-8">Welcome To <span class="text-5xl text-amber-500">Bap Er
                bank!!!</span>
        </h1>
    </header>
    <!-- main section  -->
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 pt-8">
            <h1 class="text-3xl  mx-3 mb-2 mt-6">Please Login</h1>
            <div>
                <input class="block w-9/12 mb-2 mx-3 " type="email" name="" id="input-email"
                    placeholder="Enter Your Email">
                <input class="block w-9/12 mb-2 mx-3 " type="password" name="" id="input-passward"
                    placeholder="Enter Your password">
                <button id="btn-submit"
                    class="bg-amber-500 text-white px-8 py-2 font-medium hover:bg-purple-800">Submit</button>
            </div>
        </section>
    </main>


    <script src="../JS/Login.js"></script>
</body>

</html>
